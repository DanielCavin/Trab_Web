<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Recuperar senha - Zee Beer</title>
</head>
<body>
<main id="recovery-page">
    <form method="POST" action="../index.html" class="container my-5">
        <div class="row">
            <div class="col-12 col-lg-6 mx-auto">
                <img src="../img/zeebeer-preta.png" class="logo d-block img-fluid mb-5 mx-auto" alt="Zee Beer Logo">

                <div class="card">
                    <div class="card-header d-flex">
                        <span>
                            Recuperar senha
                        </span>
                        <a href="../index.html" class="ml-auto">
                            Voltar
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="col-10 mx-auto">
                            <p>
                                Digite seu endereço de e-mail abaixo e te enviaremos instruções para
                                redefinir sua senha.
                            </p>
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="text" class="form-control" id="email">
                            </div>
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</main>

<script src="../js/main.js"></script>
</body>
</html>
