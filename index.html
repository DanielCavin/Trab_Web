<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login - Zee Beer</title>
</head>
<body>
<main id="login-page">
    <form method="POST" action="views/home-cliente.html" class="container my-5">
        <div class="row">
            <div class="col-12 col-lg-6 mx-auto">
                <img src="img/zeebeer-preta.png" class="logo d-block img-fluid mb-5 mx-auto" alt="Zee Beer Logo">

                <div class="card">
                    <div class="card-header">
                        Venha Beber ou cadastre-se
                    </div>
                    <div class="card-body">
                        <div class="col-10 mx-auto">
                            <div class="form-group">
                                <label for="email">
                                    E-mail
                                </label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label for="password">
                                    Senha
                                </label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Entrar
                            </button>
                            <hr>
                            <a href="views/recuperacao.html" class="d-block">
                                Esqueceu a senha?
                            </a>
                            <a href="views/cadastro.html" class="d-block">
                                Crie uma conta
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</main>

<script src="js/main.js"></script>
</body>
</html>
